<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspire Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Inspire Me</h1>
    </div>
    <div class="container">
      <div class="card">
        <div class="advice-container">
          <p class="advice-text">Advice of the day:</p>
          <p class="advice"></p>
          <button class="advice-btn">Get Advice</button>
        </div>
        <div class="quote-container">
          <p class="quote-text">Quote of the day:</p>
          <p class="quote"></p>
          <p class="author"></p>
          <button class="quote-btn">Get Quote</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
